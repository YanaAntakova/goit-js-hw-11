<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input type="text" class="search-form__input" name="searchQuery" value="" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="search-form__button">
          <svg class="search-logo" width="100%" height="100%">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="gallery-container">
      <div class="gallery"></div>
      <button type="button" class="btn-load-more is-hidden">Load more</button>
      <a class="btn-to-top" title="Return to top">
        <span class="material-icons">arrow_upward</span></a
      >
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
